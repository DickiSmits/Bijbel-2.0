<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #status {
            padding: 10px;
            margin-bottom: 10px;
            background: #e3f2fd;
            border-radius: 4px;
        }
        
        #map {
            height: 500px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Leaflet Map Test</h1>
    <div id="status">Loading...</div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        try {
            statusDiv.innerHTML = '‚úÖ Leaflet loaded: ' + L.version;
            
            // Create map
            const map = L.map('map').setView([31.7683, 35.2137], 7);
            
            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            // Add test marker
            L.marker([31.7683, 35.2137])
                .bindPopup('<b>Jerusalem</b><br>Test marker')
                .addTo(map);
            
            statusDiv.innerHTML += '<br>‚úÖ Map initialized successfully!';
            
            // Fix map size
            setTimeout(() => {
                map.invalidateSize();
                statusDiv.innerHTML += '<br>‚úÖ Map size fixed';
            }, 500);
            
        } catch (error) {
            statusDiv.innerHTML = '‚ùå Error: ' + error.message;
            statusDiv.style.background = '#ffebee';
            console.error('Map error:', error);
        }
    </script>
</body>
</html>
