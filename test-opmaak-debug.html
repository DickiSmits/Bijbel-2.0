<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opmaak Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>ðŸ“Š Opmaak Debug Test</h3>
        
        <div class="card mb-3">
            <div class="card-header">Test 1: Profielen in Database</div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testProfiles()">Test Profielen</button>
                <div id="profilesResult" class="mt-2"></div>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-header">Test 2: Opgemaakte Verzen in Database</div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testOpmaak()">Test Opmaak</button>
                <div id="opmaakResult" class="mt-2"></div>
            </div>
        </div>
        
        <div class="card mb-3">
            <div class="card-header">Test 3: Verses API MET Profiel</div>
            <div class="card-body">
                <input type="number" id="testProfileId" class="form-control mb-2" placeholder="Profiel ID (bijv. 1)">
                <button class="btn btn-primary" onclick="testVersesWithProfile()">Test Verses API</button>
                <div id="versesResult" class="mt-2"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Test 4: Direct Database Query</div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="testDirectQuery()">Test Direct</button>
                <div id="directResult" class="mt-2"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function testProfiles() {
            const result = await fetch('?api=profiles').then(r => r.json());
            document.getElementById('profilesResult').innerHTML = 
                `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
        
        async function testOpmaak() {
            // Custom API call to check Opmaak table
            const result = await fetch('test-opmaak.php').then(r => r.json());
            document.getElementById('opmaakResult').innerHTML = 
                `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
        
        async function testVersesWithProfile() {
            const profileId = document.getElementById('testProfileId').value;
            if (!profileId) {
                alert('Vul een Profiel ID in!');
                return;
            }
            
            const result = await fetch(`?api=verses&profiel_id=${profileId}&limit=5`)
                .then(r => r.json());
            
            document.getElementById('versesResult').innerHTML = 
                `<h6>Eerste 5 verzen met profiel ${profileId}:</h6>
                <pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
        
        async function testDirectQuery() {
            const result = await fetch('test-direct-opmaak.php').then(r => r.json());
            document.getElementById('directResult').innerHTML = 
                `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
