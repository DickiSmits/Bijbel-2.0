<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Fullscreen</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Vis Timeline CSS -->
    <link href="https://unpkg.com/vis-timeline@7.7.3/styles/vis-timeline-graph2d.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .fullscreen-timeline-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        .timeline-header {
            background: #2c5282;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .timeline-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .timeline-filter-panel {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
        }
        
        .timeline-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .timeline-search {
            position: relative;
            flex: 0 0 300px;
        }
        
        .timeline-search i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }
        
        .timeline-search input {
            padding-left: 32px;
            padding-right: 32px;
            border-radius: 20px;
        }
        
        .timeline-filters {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex: 1;
        }
        
        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6c757d;
            margin: 0;
        }
        
        .timeline-group-filters-wrapper {
            flex: 1;
            overflow-x: auto;
            max-width: 800px;
        }
        
        .timeline-group-filters {
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem 0;
        }
        
        .group-filter-btn {
            margin: 0;
            cursor: pointer;
        }
        
        .group-filter-checkbox {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .group-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .group-filter-checkbox:not(:checked) + .group-badge {
            opacity: 0.3;
            filter: grayscale(0.8);
        }
        
        .group-badge:hover {
            transform: scale(1.05);
        }
        
        .timeline-info {
            font-size: 0.875rem;
            color: #6c757d;
            margin-left: auto;
        }
        
        .timeline-info span {
            font-weight: 600;
            color: #2c5282;
        }
        
        .timeline-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #timeline {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="fullscreen-timeline-container">
        <!-- Header -->
        <div class="timeline-header">
            <h1><i class="bi bi-calendar-event"></i> Timeline - Volledig Scherm</h1>
            <button class="btn btn-light btn-sm" onclick="window.close()">
                <i class="bi bi-x-lg"></i> Sluiten
            </button>
        </div>
        
        <!-- Filters -->
        <div id="timelineFilterPanel" class="timeline-filter-panel"></div>
        
        <!-- Timeline -->
        <div class="timeline-container">
            <div id="timeline"></div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vis Timeline JS -->
    <script src="https://unpkg.com/vis-timeline@7.7.3/standalone/umd/vis-timeline-graph2d.min.js"></script>
    
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/timeline.js"></script>
    
    <script>
        // Initialize timeline on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Fullscreen timeline loading...');
            
            if (typeof initTimeline === 'function') {
                initTimeline();
            } else {
                console.error('Timeline.js not loaded!');
            }
        });
    </script>
</body>
</html>
